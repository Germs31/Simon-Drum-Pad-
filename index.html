<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="display-screen">
            <h1>MPK: Simon Says || <span class="title">beat edition</span> </h1>
        </div>
        <div id="count">
            <h1>Round: <span class="title" id="displayRound"></span></h1>
        </div>
        
        <div id="square-placement">
            <div class="squares" id="kick"></div>
            <div class="squares" id="snare"></div>
            <div class="squares" id="hiHat"></div>
            <div class="squares" id="cymbal"></div>
        </div> 
        <button id="start">START</button>
    </div>
    
    <script src="app.js"></script>  
</body>
</html>
